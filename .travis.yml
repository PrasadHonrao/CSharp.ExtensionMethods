language: csharp
solution: Microsoft.CSharp.Extensions.sln
install:
  - nuget restore Microsoft.CSharp.Extensions.sln
  - nuget install NUnit.ConsoleRunner -Version 3.7.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Microsoft.CSharp.Extensions.sln
  - nunit-console ./Microsoft.CSharp.Extensions.Tests/bin/Release/Microsoft.CSharp.Extensions.Tests.dll